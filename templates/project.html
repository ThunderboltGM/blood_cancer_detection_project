<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodSage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='project.css') }}">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo"><span class="logo_blood">Blood</span><span>Sage</span></div>
        <ul class="nav-links">
            <li><a href="http://127.0.0.1:5000">Home</a></li>
            <li><a href="http://127.0.0.1:5000/contact">Contact us</a></li>
        </ul>
    </nav>
    <div class="main_heading">
        <div>
            <h1>UPLOAD THE IMAGE OF BLOOD CELLS</h1>
        </div>
    </div>
    <hr><br><br>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <form action="{{ url_for('imageUpload') }}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file-upload" class="form-label">Upload an image...</label>
                    <input class="form-control" type="file" id="file-upload" name="image" accept="image/*" required>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Upload</button>
                </div>
            </form>
        </div>
    </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
